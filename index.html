<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Odliczanie do 8 września</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffe6f0, #ffe0e6);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #d6336c;
    }

    .countdown {
      font-size: 28px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .time {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .unit {
      font-size: 20px;
    }

    .value {
      font-size: 32px;
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do mojego powrotu zostało:</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <div><span class="value" id="months">--</span><div class="unit">miesięcy</div></div>
        <div><span class="value" id="weeks">--</span><div class="unit">tygodni</div></div>
        <div><span class="value" id="days">--</span><div class="unit">dni</div></div>
        <div><span class="value" id="hours">--</span><div class="unit">godzin</div></div>
        <div><span class="value" id="minutes">--</span><div class="unit">minut</div></div>
        <div><span class="value" id="seconds">--</span><div class="unit">sekund</div></div>
      </div>
    </div>
  </div>

  <script>
    const countdownDate = new Date("2025-09-08T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>Już jestem! ❤️</h2>";
        return;
      }

      // Obliczenia
      const seconds = Math.floor((distance / 1000) % 60);
      const minutes = Math.floor((distance / 1000 / 60) % 60);
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const days = Math.floor((distance / (1000 * 60 * 60 * 24)) % 7);
      const weeks = Math.floor((distance / (1000 * 60 * 60 * 24 * 7)) % 4.345); // ok. tygodnie w miesiącu
      const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30.44)); // średnia długość miesiąca

      document.getElementById("months").innerText = months;
      document.getElementById("weeks").innerText = weeks;
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
