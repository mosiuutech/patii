
 
  <!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Odliczanie do 8 września</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffe6f0, #ffe0e6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .container {
      background-color: white;
      padding: 60px 80px;
      border-radius: 25px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 95%;
      z-index: 1;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
      color: #d6336c;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .value {
      font-size: 64px;
      font-weight: bold;
      color: #ff4d6d;
    }

    .label {
      font-size: 24px;
      color: #555;
    }

    /* Kwiaty */
    .flower {
      position: absolute;
      width: 100px;
      height: 100px;
      stroke: #d6336c;
      stroke-width: 2;
      fill: none;
      opacity: 0.15;
      z-index: 0;
    }

    .top-left { top: 20px; left: 20px; transform: rotate(-15deg); }
    .top-right { top: 20px; right: 20px; transform: rotate(15deg); }
    .bottom-left { bottom: 20px; left: 20px; transform: rotate(15deg); }
    .bottom-right { bottom: 20px; right: 20px; transform: rotate(-15deg); }
  </style>
</head>
<body>

  <!-- Dekoracyjne kwiaty SVG -->
  <svg class="flower top-left" viewBox="0 0 100 100">
    <path d="M50 10 C60 0, 80 0, 90 10 C100 20, 100 40, 90 50 C100 60, 100 80, 90 90 C80 100, 60 100, 50 90 C40 100, 20 100, 10 90 C0 80, 0 60, 10 50 C0 40, 0 20, 10 10 C20 0, 40 0, 50 10 Z" />
  </svg>
  <svg class="flower top-right" viewBox="0 0 100 100">
    <path d="M50 10 C60 0, 80 0, 90 10 C100 20, 100 40, 90 50 C100 60, 100 80, 90 90 C80 100, 60 100, 50 90 C40 100, 20 100, 10 90 C0 80, 0 60, 10 50 C0 40, 0 20, 10 10 C20 0, 40 0, 50 10 Z" />
  </svg>
  <svg class="flower bottom-left" viewBox="0 0 100 100">
    <path d="M50 10 C60 0, 80 0, 90 10 C100 20, 100 40, 90 50 C100 60, 100 80, 90 90 C80 100, 60 100, 50 90 C40 100, 20 100, 10 90 C0 80, 0 60, 10 50 C0 40, 0 20, 10 10 C20 0, 40 0, 50 10 Z" />
  </svg>
  <svg class="flower bottom-right" viewBox="0 0 100 100">
    <path d="M50 10 C60 0, 80 0, 90 10 C100 20, 100 40, 90 50 C100 60, 100 80, 90 90 C80 100, 60 100, 50 90 C40 100, 20 100, 10 90 C0 80, 0 60, 10 50 C0 40, 0 20, 10 10 C20 0, 40 0, 50 10 Z" />
  </svg>

  <div class="container">
    <h1>Do mojego powrotu zostało:</h1>
    <div class="countdown" id="countdown">
      <div class="block">
        <div class="value" id="days">--</div>
        <div class="label">dni</div>
      </div>
      <div class="block">
        <div class="value" id="hours">--</div>
        <div class="label">godzin</div>
      </div>
      <div class="block">
        <div class="value" id="minutes">--</div>
        <div class="label">minut</div>
      </div>
      <div class="block">
        <div class="value" id="seconds">--</div>
        <div class="label">sekund</div>
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-09-08T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>Już jestem! ❤️</h2>";
        return;
      }

      const seconds = Math.floor((distance / 1000) % 60);
      const minutes = Math.floor((distance / 1000 / 60) % 60);
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
